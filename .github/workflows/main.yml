jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar depend√™ncias
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl unzip jq
          sudo systemctl start ssh
          sudo useradd -m -s /bin/bash pradox
          echo 'pradox:1234' | sudo chpasswd
          echo 'root:1234' | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Instalar ngrok e iniciar t√∫nel
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          ./ngrok authtoken ${{ secrets.NGROK_TOKEN }}
          nohup ./ngrok tcp 22 &

       name: Exibir IP do t√∫nel (esperando t√∫nel aparecer)
